<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <div>
    <h1>pass generator</h1>
    <label>pass len</label>
    <input type="text" id="length" value="10" min="12" max="24"><br>
    <input type="checkbox" id="uppercase" checked>uppercase<br>
    <input type="checkbox" id="lowercase" checked>lowercase<br>
    <input type="checkbox" id="numbers" checked>nums<br>
    <input type="checkbox" id="symbols" checked>symbols<br><br>
    <button class="get-password">generate</button>
    <input type="text" id="password">
    <button class="copypass">copy</button>
    <script src="index.js"></script>
    </div>

</body>
</html>
